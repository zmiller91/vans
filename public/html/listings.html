<div id="container" class="container">
    
    <h1 class="page-header">Craigslist Work Van Listings
        <i ng-show="loading" class="pull-right fa fa-spinner fa-spin fa-fw"></i>
    </h1>
    
        <div class="row" ng-repeat="listing in listings" 
             style="margin-bottom: 15px">
            <div class="col-md-4">
                <img ng-src="{{listing.image}}" style="max-height: 500px; max-width: 500px">
            </div>
            <div class="col-md-8">
                
                <h3>
                  {{listing.city}}
                  <small>{{listing.date}}</small>
                </h3>
                
                <div class="row">
                    <div class="col-sm-12">{{listing.description}}</div>
                </div>
                <br/>
                <a class="btn btn-primary" ng-href="" ng-click="viewListing(listing.link)">View Listing<span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
</div>
